name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "backend/**"
      - "media/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "backend/**"
      - "media/**"

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
